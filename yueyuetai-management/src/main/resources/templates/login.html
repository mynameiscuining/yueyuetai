<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/js/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/js/lib/respond.min.js"></script>
    <![endif]-->
    <link href="/css/h_ui/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/h_ui/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="/css/Hui-iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="/js/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <script>if (window.parent != window) {
        window.top.location.href = location.href;
    }</script>
    <title>后台登录 - yueyuetai</title>
</head>
<body>

<div class="logo"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="/login" method="post">
            <div class="row cl">
                <div id="error" class="col-xs-8 col-xs-offset-3" style="transition: all ease-in;color: red">
                    ${session.SPRING_SECURITY_LAST_EXCEPTION.message!""}
                </div>
            </div>
            <div class="row cl">
                <label style="transition: all ease-in" class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div style="transition: all ease-in" class="formControls col-xs-8">
                    <input style="transition: all ease-in" name="username" type="text" placeholder="账户"
                           class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label style="transition: all ease-in" class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div style="transition: all ease-in" class="formControls col-xs-8">
                    <input style="transition: all ease-in" name="password" type="password" placeholder="密码"
                           class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div style="transition: all ease-in" class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl">
                <div style="transition: all ease-in" class="formControls col-xs-8 col-xs-offset-3">
                    <input type="submit" class="btn btn-success radius size-L"
                           value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input type="reset" class="btn btn-default radius size-L"
                           value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 雅正 by cn</div>

</body>
</html>
